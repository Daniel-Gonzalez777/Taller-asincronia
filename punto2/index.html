<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Gemini + Cohere + Together</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
      height: 100px;  /* TamaÃ±o fijo */
      resize: none;   /* No se puede redimensionar */
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #responseContainer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 6px;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
      min-height: 50px;
    }
    .card.gemini { border-left-color: #007bff; }
    .card.cohere { border-left-color: #28a745; }
    .card.together { border-left-color: #ff6600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Respuestas de Gemini + Cohere + Together ðŸš€</h1>

    <textarea id="inputText" placeholder="Escribe tu pregunta aquÃ­ para las 3 IAs"></textarea>

    <button onclick="sendToAll()">Enviar Pregunta</button>

    <div class="loader" id="loader"></div>

    <div id="responseContainer">
      <div class="card gemini">
        <strong>Gemini:</strong>
        <div id="geminiResponse">Esperando pregunta...</div>
      </div>
      <div class="card cohere">
        <strong>Cohere:</strong>
        <div id="cohereResponse">Esperando pregunta...</div>
      </div>
      <div class="card together">
        <strong>Together.ai:</strong>
        <div id="openRouterResponse">Esperando pregunta...</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
